name: chronotherapy_app
description: A circadian light analyzer for chronotherapy
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Sensors
  sensors_plus: ^4.0.2
  light: ^4.1.0
  screen_brightness: ^2.1.7
  
  # Camera
  camera: ^0.11.0+2
  
  # Image processing
  image: ^4.5.4
  
  # Device info
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Storage
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # State management
  provider: ^6.1.1
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Export
  csv: ^6.0.0
  pdf: ^3.10.7
  share_plus: ^7.2.1
  shared_preferences: ^2.0.0
  # Math
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true